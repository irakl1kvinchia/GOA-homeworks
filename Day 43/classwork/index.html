<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1> <u> Project Management </u> </h1>
    <form>
        <label for="Project Name">Project Name:</label>
        <input type="text" id="Project Name" required>
        <br>

        <label for="Assigned to">Assigned to:</label>
        <input type="text" id="Assigned to" required>
        <br>

        <label for="Start Date">Start Date:</label>
        <input type="password" id="Start Date" required>
        <br>

        <label for="End Date">End Date:</label>
        <input type="password" id="End Date" required>
        <br>
    </form>

    

    <form>
        <h2>priority</h2>
        <input type="radio" id="High" value="High" required>
        <label for="High">High</label>
        
        <input type="radio" id="Average" value="Average" required>
        <label for="Average">Average</label>

        <input type="radio" id="Low" value="Low" required>
        <label for="Low">Low</label>
    </form>

    <form>
        <label for="Description">Description</label>
        <input type="text" id="Description" required>
    </form>

    <button>Submit</button>
    <button>Clear</button>
    <a href="index.css"></a>
</body>
