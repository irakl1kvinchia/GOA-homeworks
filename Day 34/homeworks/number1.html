<!-- მოიძიეთ ინფორმაცია სხვა input type'ებზე გატესტეთ და როგორც
classwork'ში გავაკეთეთ ისე მიუწერეთ კომენტარები და ახსენით თქვენი სიტყვებით (min 5) -->

<body>
    <form>
        <input type="button"> <!-- გამოაქვს ღილაკი რომელზეც შეგვიძლია დაწკაპუნება --> <br>

        <input type="number"> <!-- გამოაქვს გრაფა სადაც ვწერთ რიცხვებს --><br>

        <input type="range"> <!-- გამოაქვს საიტზე სარეგულირებელი მეცანიზმი --> <br>

        <input type="search"> <!-- გამოაქვს ჩვენს ფეიჯზე საძიებო გრაფა --> <br>

        <input type="time"> <!-- ფეიჯზე გამოიტანს ტაიმერს --> <br>
    </form>
</body>
